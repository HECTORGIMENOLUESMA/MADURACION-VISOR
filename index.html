
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VISOR DE MADURACIÓN CARE</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
        }
        header {
            background-color: #146314;
            color: white;
            padding: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            padding: 1.5rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            color: #146314;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        label {
            margin-right: 1rem;
        }
        input, select {
            margin-bottom: 1rem;
            padding: 0.4rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        VISOR DE MADURACIÓN CARE
    </header>
    <div class="container">
        <div class="section">
            <h2>Filtros</h2>
            <label>Año: <select><option>2024</option></select></label>
            <label>Fecha: <input type="date"></label>
            <label>Bodega: <select><option>CARE</option></select></label>
            <label>Zona: <select><option>CADILLOS</option></select></label>
            <label>Variedad: <select><option>GARNACHA</option></select></label>
            <label>Punto: <select><option>FILAS 1-2</option></select></label>
            <label>Ensayo: <select><option>-</option></select></label>
        </div>

        <div class="section">
            <h2>Gráficas</h2>
            <p>(Aquí se mostrarán las gráficas de Grado – Acidez Total – pH, Brix, Solutos, IMF, MATUROX)</p>
        </div>

        <div class="section">
            <h2>Tabla de resultados</h2>
            <table>
                <thead>
                    <tr><th>Fecha</th><th>Punto</th><th>Grado</th><th>Acidez</th><th>pH</th></tr>
                </thead>
                <tbody>
                    <tr><td>2024-08-01</td><td>FILAS 1-2</td><td>13.2</td><td>5.6</td><td>3.4</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
