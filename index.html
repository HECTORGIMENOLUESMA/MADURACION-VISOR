
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VISOR DE DATOS DE MADURACIÓN</title>
    <style>
        body { font-family: Helvetica, sans-serif; padding: 2rem; background: #f5f5f5; }
        h1 { color: #146314; }
        .logo { height: 40px; vertical-align: middle; }
        .filters, .chart-section, .table-section { margin-top: 2rem; background: white; padding: 1rem; border-radius: 8px; }
        select, input { margin: 0.5rem; padding: 0.4rem; }
    </style>
</head>
<body>
    <img src="logo.jpg" alt="CARE Logo" class="logo">
    <h1>VISOR DE DATOS DE MADURACIÓN</h1>
    <div class="filters">
        <h3>Filtros</h3>
        <label>Año:</label><select><option>2024</option></select>
        <label>Fecha:</label><input type="date">
        <label>Bodega:</label><select><option>CARE</option></select>
        <label>Zona:</label><select><option>CADILLOS</option></select>
        <label>Variedad:</label><select><option>GARNACHA</option></select>
        <label>Punto:</label><select><option>FILAS 1-2</option></select>
        <label>Ensayo:</label><select><option>-</option></select>
    </div>
    <div class="chart-section">
        <h3>Gráficas</h3>
        <p>(Aquí se mostrarán las gráficas de Grado – Acidez Total – pH, Brix, Solutos, IMF, MATUROX)</p>
    </div>
    <div class="table-section">
        <h3>Tabla de resultados</h3>
        <table border="1" cellpadding="5">
            <thead><tr><th>Fecha</th><th>Punto</th><th>Grado</th><th>Acidez</th><th>pH</th></tr></thead>
            <tbody><tr><td>2024-08-01</td><td>FILAS 1-2</td><td>13.2</td><td>5.6</td><td>3.4</td></tr></tbody>
        </table>
    </div>
</body>
</html>
