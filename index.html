
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MADURACIÓN VISOR</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 2rem;
      background-color: #ffffff;
    }
    h1 {
      color: #146314;
      display: flex;
      align-items: center;
    }
    h1 img {
      height: 40px;
      margin-right: 1rem;
    }
    #filters {
      margin-bottom: 2rem;
    }
    .chart-container {
      width: 100%;
      height: 300px;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    #exportPDF {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #146314;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1><img src="logo-care.jpg" alt="Logo CARE" />Visor de maduración</h1>

  <input type="file" id="inputExcel" accept=".xlsx" />
  <div id="filters"></div>
  <div class="chart-container"><canvas id="chart1"></canvas></div>
  <div class="chart-container"><canvas id="chart2"></canvas></div>
  <div class="chart-container"><canvas id="chart3"></canvas></div>
  <div class="chart-container"><canvas id="chart4"></canvas></div>
  <div class="chart-container"><canvas id="chart5"></canvas></div>
  <button id="exportPDF">Exportar PDF</button>
  <table id="dataTable"></table>

  <script>
    document.getElementById("inputExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        renderTable(json);
      };
      reader.readAsArrayBuffer(file);
    });

    function renderTable(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      if (data.length === 0) return;

      const headers = Object.keys(data[0]);
      const thead = document.createElement("thead");
      const tr = document.createElement("tr");
      headers.forEach((h) => {
        const th = document.createElement("th");
        th.textContent = h;
        tr.appendChild(th);
      });
      thead.appendChild(tr);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      data.forEach((row) => {
        const tr = document.createElement("tr");
        headers.forEach((h) => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }
  </script>
</body>
</html>
