
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Datos de Maduración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo CARE" class="logo" />
    <h1>VISOR DE DATOS DE MADURACIÓN CARE</h1>
  </header>
  <section id="filtros">
    <label>Año: <select id="filtro-anio"></select></label>
    <label>Fecha desde: <input type="date" id="fecha-desde" /></label>
    <label>Fecha hasta: <input type="date" id="fecha-hasta" /></label>
    <label>Bodega: <select id="filtro-bodega"></select></label>
    <label>Zona: <select id="filtro-zona"></select></label>
    <label>Variedad: <select id="filtro-variedad"></select></label>
    <label>Punto: <select id="filtro-punto"></select></label>
    <label>Ensayo: <select id="filtro-ensayo"></select></label>
    <button onclick="filtrarDatos()">Aplicar filtros</button>
  </section>
  <section id="graficas">
    <h2>Gráficas</h2>
    <div id="chart-grado-acidez-ph"></div>
    <div id="chart-brix-solutos"></div>
    <div id="chart-azucar"></div>
    <div id="chart-imf"></div>
    <div id="chart-maturox"></div>
  </section>
  <section id="tabla">
    <h2>Tabla de resultados</h2>
    <div id="tabla-resultados"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
